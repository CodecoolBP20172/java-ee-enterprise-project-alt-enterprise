    <div>
        <nav class="navbar navbar-inverse">

                </form>
                <ul class="nav navbar-nav navbar-right">

            </div>

    <div class="restaurant_information" th:id="${restaurant.getId()}">
        <p th:text="${restaurant.getName()}"></p>
        <p th:text="${restaurant.getDescription()}"></p>
        <p th:text="${restaurant.getLocation()}"></p>
        <a href="#" class="btn btn-default" role="button">Make a reservation</a>
        <a href="#" class="btn btn-default" role="button">Menu</a>
    </div>

    <div class= "container" id="food_content" style="width: 75%; vertical-align: top">
        <h1>Menu</h1>
        <div class="table-responsive-vertical shadow-z-1">
            <table id="table" class="table table-hover table-mc-pink">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:each="food, iter : ${restaurant.getMenu()}">
                    <tr>
                        <td data-title="Name" th:text="${food.getName()}"></td>
                        <td data-title="Ingerdients" th:text="${food.getIngredients()}"></td>
                        <td data-title="Price" th:text="${food.getIngredients()}"></td>
                        <td th:if="${loggedin}" class="add_food_to_cart" data-title="Actions" th:attr="data-user_id=${session.id}" th:id="${food.getId()}"> <button>Add to Cart</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
