<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>User page</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


</head>
<body>
<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Restauráció Renaissance</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li th:if="${loggedIn}"><a th:href="@{~/user/} + ${session.id}">Profile</a></li>
            </ul>

            <form class="navbar-form navbar-left" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${loggedIn}">
                    <a th:href="@{~/user/} + ${session.id}">
                        <span class="glyphicon glyphicon-user"></span>
                        <span th:text="${user.getUserName()}"></span>
                    </a>
                </li>
                <li th:if="${loggedIn}"><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="well">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#Profile" data-toggle="tab">Profile</a></li>
        <li><a href="#reservationView" data-toggle="tab">Reservations</a></li>
        <li><a href="#orderView" data-toggle="tab">Orders</a></li>
    </ul>
</div>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane active in" id="Profile">
        <div id="tab" class="col-md-9 col-lg-9">
            <table class="table table-user-information">
                <tbody>
                <tr>
                    <td>Username:</td>
                    <td th:text="${user.getUserName()}"></td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td th:text="${user.getFirstName()}"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td th:text="${user.getLastName()}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td th:text="${user.getAddress()}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><a th:href="@{mailto:} + ${user.getEmail()}" th:text="${user.getEmail()}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="tab-pane fade" id="reservationView">
        <div id="tab2">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Restaurant</th>
                    <th>Guests</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.getDate()}">...</td>
                    <td><a th:href="@{~/restaurants/} + ${reservation.getReservationRestaurant().getId()}"
                           th:text="${reservation.getReservationRestaurant().getName()}"></a></td>
                    <td th:text="${reservation.getNumberOfPeople()}">...</td>
                    <td><a>Cancel</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="tab-pane fade" id="orderView">
        <div id="tab3">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Restaurant</th>
                    <th>Foods</th>
                    <th>Full Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.getDate()}">...</td>
                    <td th:text="${order.getAddress()}">...</td>
                    <td><a th:href="@{~/restaurants/} + ${order.getOrderRestaurant().getId()}"
                           th:text="${order.getOrderRestaurant().getName()}"></a></td>
                    <td>
                        <div class="foodContainer" th:each="food : ${order.getFoodList()}">
                            <span th:text="${food.getName() + '  ' +  food.getPrice()}"></span>
                            <a class="delete_food" th:attr="data-orderId=${order.getId()}, data-foodId=${food.getId()}" href="">Cancel</a>
                        </div>
                    </td>
                    <td class="foodFullPrice" th:text="${order.getFullPrice()}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
